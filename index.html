<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arplane Language Learn</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Thai:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans Thai', sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #6c63ff;
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        h1 {
            margin: 0;
            font-size: 24px;
        }

        .logout-button {
            background-color: #ff4757;
            border: none;
            color: white;
            padding: 8px 12px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .logout-button:hover {
            background-color: #ff6b81;
        }

        #loginContainer {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 20px;
        }

        input {
            padding: 10px;
            margin: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 250px;
        }

        button {
            background-color: #6c63ff;
            border: none;
            color: white;
            padding: 10px 15px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #5a54d0;
        }

        .select-container {
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 20px;
        }

        select {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            margin-right: 10px; /* เว้นระยะระหว่าง dropdown กับปุ่ม */
            background-color: #fff;
            transition: border-color 0.3s;
        }

        select:hover {
            border-color: #6c63ff; /* เปลี่ยนสีขอบเมื่อ hover */
        }

        .word-container {
            text-align: center;
            margin: 20px;
        }

        .word-container p {
            font-size: 32px;
            font-weight: bold;
        }

        .options {
            margin-top: 20px;
        }

        .options button {
            margin: 5px;
        }

        #score {
            text-align: center;
            font-size: 20px;
            margin-top: 20px;
        }

        #popup {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            justify-content: center;
            align-items: center;
        }

        #popupContent {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
        }

        #popupContent button {
            background-color: #6c63ff;
            border: none;
            color: white;
            padding: 10px 15px;
            cursor: pointer;
            border-radius: 5px;
        }

        #popupContent button:hover {
            background-color: #5a54d0;
        }

        #content {
            display: none; /* Initially hide content */
        }
    </style>
</head>
<body>
    <header>
        <h1>Arplane Language Learn</h1>
        <div id="userDisplay"></div>
        <button class="logout-button" onclick="logout()" style="display: none;">ลงชื่อออก</button> <!-- ปุ่มลงชื่อออกใน header -->
    </header>
    
    <div id="loginContainer">
        <input type="text" id="username" placeholder="ชื่อผู้ใช้">
        <input type="password" id="password" placeholder="รหัสผ่าน">
        <button onclick="login()">ลงชื่อเข้าใช้</button>
    </div>
    
    <div id="content">
        <div class="select-container">
            <label for="sheetSelect">เลือกชีต:</label>
            <select id="sheetSelect"></select>
            <button onclick="getRandomWord()">สุ่มคำศัพท์</button>
        </div>
        <div class="word-container">
            <p id="word"></p>
            <p id="pinyin"></p>
            <div class="options" id="optionsContainer"></div>
        </div>
        <p id="score">คะแนน: 0</p>
        <iframe id="scoreIframe" style="display: none;"></iframe> <!-- Hidden iframe for sending scores -->
    </div>

    <!-- Popup for alerts -->
    <div id="popup">
        <div id="popupContent">
            <p id="popupMessage"></p>
            <button onclick="closePopup()">ปิด</button>
        </div>
    </div>

    <script>
        const API_KEY = 'AIzaSyDgxTWXvIUQND4C7gzapRW6KNqEaBPQ8Y0';
        const SHEET_ID = '1gpLXgbRkJdS-e3HmhojxiT0m4Of8x6nnpUChmNcN1Ss';
        const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbww82gNh7ni0_QAmLE_8IoR0ec3wcZWDBr_Vxbcb6pSCj9M0xC5X2CLinTYrGcrA_cD/exec';
        let currentUser = null;
        let score = 0;
        let userRowIndex = null;

        // ฟังก์ชันดึงชื่อชีตทั้งหมด
        async function getSheetNames() {
            const response = await fetch(`https://sheets.googleapis.com/v4/spreadsheets/${SHEET_ID}?key=${API_KEY}`);
            const data = await response.json();
            const sheetNames = data.sheets.map(sheet => sheet.properties.title).filter(sheetName => sheetName !== 'Users');
            const sheetSelect = document.getElementById('sheetSelect');
            sheetNames.forEach(sheetName => {
                const option = document.createElement('option');
                option.value = sheetName;
                option.textContent = sheetName;
                sheetSelect.appendChild(option);
            });
        }

        // ฟังก์ชันลงชื่อเข้าใช้
        async function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            if (username && password) {
                // ตรวจสอบผู้ใช้ใน Google Sheets
                const response = await fetch(`https://sheets.googleapis.com/v4/spreadsheets/${SHEET_ID}/values/Users?key=${API_KEY}`);
                const data = await response.json();
                const users = data.values || [];
                const user = users.find(row => row[0] === username && row[1] === password);
                const score = user[2];

                if (user) {
                    currentUser = username;
                    userRowIndex = users.indexOf(user) + 1; // บรรทัดของผู้ใช้ในชีต
                    document.getElementById('userDisplay').textContent = `สวัสดี ${user[3]}`; // แสดงชื่อในชีตคอลัมน์ D
                    document.querySelector('.logout-button').style.display = 'block';
                    document.getElementById('loginContainer').style.display = 'none';
                    document.getElementById('content').style.display = 'block';
                    document.getElementById('score').textContent = `คะแนน: ${score}`
                    await getSheetNames();

                    // บันทึกข้อมูลการเข้าสู่ระบบใน localStorage
                    localStorage.setItem('currentUser', JSON.stringify({
                        username: currentUser,
                        score: score,
                        userRowIndex: userRowIndex,
                        displayName: user[3]
                    }));
                } else {
                    showPopup('ชื่อผู้ใช้หรือรหัสผ่านไม่ถูกต้อง');
                }
            }
        }

        // ฟังก์ชันลงชื่อออก
        function logout() {
            currentUser = null;
            userRowIndex = null;
            document.getElementById('userDisplay').textContent = '';
            document.querySelector('.logout-button').style.display = 'none';
            document.getElementById('loginContainer').style.display = 'block';
            document.getElementById('content').style.display = 'none';

            // ลบข้อมูลการเข้าสู่ระบบจาก localStorage
            localStorage.removeItem('currentUser');
        }

        // ฟังก์ชันสุ่มคำศัพท์
async function getRandomWord() {
    const sheetName = document.getElementById('sheetSelect').value;
    const response = await fetch(`https://sheets.googleapis.com/v4/spreadsheets/${SHEET_ID}/values/${sheetName}?key=${API_KEY}`);
    const data = await response.json();
    const words = data.values || [];
    const randomWord = words[Math.floor(Math.random() * words.length)];
    const word = randomWord[0];
    const pinyin = randomWord[1];
    const correctAnswer = randomWord[2];

    // ดึงตัวเลือกหลอกจากคอลัมน์ C
    const wrongAnswers = words.map(row => row[2]).filter(answer => answer !== correctAnswer);
    
    // จำกัดจำนวนตัวเลือกหลอก (เช่น 3 ตัวเลือก)
    const limitedWrongAnswers = wrongAnswers.sort(() => 0.5 - Math.random()).slice(0, 9);

    const options = [...limitedWrongAnswers, correctAnswer];
    options.sort(() => Math.random() - 0.5); // สุ่มตัวเลือก

    document.getElementById('word').textContent = word;
    document.getElementById('pinyin').textContent = pinyin;

    const optionsContainer = document.getElementById('optionsContainer');
    optionsContainer.innerHTML = ''; // เคลียร์ตัวเลือกก่อน
    options.forEach(option => {
        const button = document.createElement('button');
        button.textContent = option;
        button.onclick = () => checkAnswer(option, correctAnswer);
        optionsContainer.appendChild(button);
    });
}


// ฟังก์ชันตรวจสอบคำตอบ
function checkAnswer(selectedAnswer, correctAnswer) {
    if (selectedAnswer === correctAnswer) {
        score++; // เพิ่มคะแนนเมื่อถูกต้อง
        getRandomWord();
    } else {
        showPopup(`ผิด! คำตอบที่ถูกต้องคือ ${correctAnswer}`);
    }
    document.getElementById('score').textContent = `คะแนน: ${score}`;

    // อัปเดตคะแนนใน Google Sheets
    const iframe = document.getElementById('scoreIframe');
    iframe.src = `${SCRIPT_URL}?row=${userRowIndex}&score=${score}`;

    // อัปเดตคะแนนใน localStorage
    const storedUser = JSON.parse(localStorage.getItem('currentUser'));
    storedUser.score = score;
    localStorage.setItem('currentUser', JSON.stringify(storedUser));
}


        // ฟังก์ชันแสดง Popup
        function showPopup(message) {
            document.getElementById('popupMessage').textContent = message;
            document.getElementById('popup').style.display = 'flex';
        }

        // ฟังก์ชันปิด Popup
        function closePopup() {
            document.getElementById('popup').style.display = 'none';
        }

        // ฟังก์ชันเรียกใช้เมื่อโหลดหน้าเว็บ
        function onPageLoad() {
            const storedUser = localStorage.getItem('currentUser');
            if (storedUser) {
                const user = JSON.parse(storedUser);
                currentUser = user.username;
                score = user.score;
                userRowIndex = user.userRowIndex;
                document.getElementById('userDisplay').textContent = `สวัสดี ${user.displayName}`;
                document.querySelector('.logout-button').style.display = 'block';
                document.getElementById('loginContainer').style.display = 'none';
                document.getElementById('content').style.display = 'block';
                document.getElementById('score').textContent = `คะแนน: ${score}`;
                getSheetNames();
            }
        }

        // เรียกใช้งานฟังก์ชันเมื่อหน้าเว็บโหลดเสร็จ
        window.onload = onPageLoad;
    </script>
</body>
</html>
