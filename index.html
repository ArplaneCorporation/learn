<body>
    <header>
        <h1>Arplane Language Learn</h1>
        <div class="user-controls">
<div class="profile-container">
    <div class="profile-pic" >
        <img id="profileImage" src="" onerror="this.onerror=null;this.src='https://th.bing.com/th/id/OIP.grSGav-be2MB16CTac864wHaHa?w=190&h=190&c=7&r=0&o=5&pid=1.7';">
    </div>
    <div id="userDisplay"></div>
            <button class="logout-button" onclick="logout()" style="display: none;">ลงชื่อออก</button>
        </div>
    </header>

    <div id="loginContainer" style="display: none;">
        <input type="text" id="username" placeholder="ชื่อผู้ใช้">
        <input type="password" id="password" placeholder="รหัสผ่าน">
        <button onclick="login()">ลงชื่อเข้าใช้</button>
    </div>

    <div id="content" style="display: none;">
        <div class="select-container">
            <label for="sheetSelect">เลือกชีต:</label>
            <select id="sheetSelect"> <option value="" disabled selected>--กรุณาเลือก--</option></select>
            <button onclick="getRandomWord()">สุ่มคำศัพท์</button>
        </div>
        <div class="word-container">
            <p id="word"></p>
            <p id="pinyin"></p>
            <div class="options" id="optionsContainer"></div>
        </div>
        <p id="score">คะแนน: 0</p>
        <iframe id="scoreIframe" style="display: none;"></iframe>
    </div>

    <!-- Popup for alerts -->
    <div id="popup">
        <div id="popupContent">
            <script src="https://cdn.lordicon.com/lordicon.js"></script>
<lord-icon id="popupIcon" src="https://cdn.lordicon.com/oqdmuxru.json" trigger="loop" style="width: 150px; height: 150px;">
</lord-icon>

            <p id="popupMessage"></p>
            <button onclick="closePopup()">ปิด</button>
        </div>
    </div>

    <script>
        function removeOptions(selectElement) {
   var i, L = selectElement.options.length - 1;
   for(i = L; i >= 0; i--) {
      selectElement.remove(i);
   }
}

        const API_KEY = 'AIzaSyDgxTWXvIUQND4C7gzapRW6KNqEaBPQ8Y0';
        const SHEET_ID = '1gpLXgbRkJdS-e3HmhojxiT0m4Of8x6nnpUChmNcN1Ss';
        const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbww82gNh7ni0_QAmLE_8IoR0ec3wcZWDBr_Vxbcb6pSCj9M0xC5X2CLinTYrGcrA_cD/exec';
        let currentUser = null;
        let score = 0;
        let userRowIndex = null;

        async function getSheetNames() {
            const response = await fetch(`https://sheets.googleapis.com/v4/spreadsheets/${SHEET_ID}?key=${API_KEY}`);
            const data = await response.json();
            const sheetNames = data.sheets.map(sheet => sheet.properties.title).filter(sheetName => sheetName !== 'Users');
            const sheetSelect = document.getElementById('sheetSelect');
            sheetNames.forEach(sheetName => {
                const option = document.createElement('option');
                option.value = sheetName;
                option.textContent = sheetName;
                sheetSelect.appendChild(option);
            });
        }

        async function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            if (username && password) {
                const response = await fetch(`https://sheets.googleapis.com/v4/spreadsheets/${SHEET_ID}/values/Users?key=${API_KEY}`);
                const data = await response.json();
                const users = data.values || [];
                const user = users.find(row => row[0] === username && row[1] === password);
                const score = user[2];
                const profileLink = user[4];


                if (user) {
                    currentUser = username;
                    userRowIndex = users.indexOf(user) + 1;
                    document.getElementById('userDisplay').textContent = `${user[3]}`;
                    document.querySelector('.logout-button').style.display = 'block';
                    document.getElementById('loginContainer').style.display = 'none';
                    document.getElementById('content').style.display = 'block';
                    document.getElementById('score').textContent = `คะแนน: ${score}`
                    document.querySelector('.profile-pic').style.display = 'block'
    // ตรวจสอบว่ามีลิ้งค์ในคอลัมน์ E หรือไม่
    if (profileLink) {
        document.getElementById("profileImage").src = profileLink;
    } else {
        document.getElementById("profileImage").src = 'https://th.bing.com/th/id/OIP.grSGav-be2MB16CTac864wHaHa?w=190&h=190&c=7&r=0&o=5&pid=1.7';
    }
    
                    await getSheetNames();

                    localStorage.setItem('currentUser', JSON.stringify({
                        username: currentUser,
                        score: score,
                        userRowIndex: userRowIndex,
                        displayName: user[3],
                        profileLink: user[4]
                    }));
                } else {
                    showPopup('ชื่อผู้ใช้หรือรหัสผ่านไม่ถูกต้อง', 'https://cdn.lordicon.com/nqtddedc.json');
                }
            }
        }

        function logout() {
            currentUser = null;
            userRowIndex = null;
            document.getElementById('userDisplay').textContent = '';
            document.querySelector('.logout-button').style.display = 'none';
            document.getElementById('loginContainer').style.display = 'block';
            document.getElementById('content').style.display = 'none';
            document.querySelector('.profile-pic').style.display = 'none';
            removeOptions(document.getElementById('sheetSelect'));
            localStorage.removeItem('currentUser');
            location.reload()
        }

        async function getRandomWord() {
            const sheetName = sheetSelect.value;
            if (!sheetName) {
                showPopup('กรุณาเลือกชีตก่อน', 'https://cdn.lordicon.com/nqtddedc.json');
                return;
            }
            try {
                const response = await fetch(`https://sheets.googleapis.com/v4/spreadsheets/${SHEET_ID}/values/${sheetName}/?key=${API_KEY}`);
                const data = await response.json();
                if (data.word) {
                    currentWord = data.word;
                    wordElement.textContent = currentWord.word;
                    pinyinElement.textContent = currentWord.pinyin;
                    displayOptions(currentWord.options);
                } else {
                    showPopup('ไม่พบคำศัพท์','https://cdn.lordicon.com/nqtddedc.json');
                }
            } catch (error) {
                console.error('Error fetching random word:', error);
            }
        }

        function checkAnswer(selectedOption, correctOption) {
            if (selectedOption === correctOption) {
                score ++;
                // showPopup('ถูกต้อง!', 'https://cdn.lordicon.com/lupuorrc.json');
                updateScore(score);
                getRandomWord();
            } else {
                showPopup('ผิด!', 'https://cdn.lordicon.com/nqtddedc.json');
                getRandomWord();
                updateScore(score);
            }

            document.getElementById('score').textContent = `คะแนน: ${score}`;

            if (userRowIndex) {
                updateScore(score);
            }
        }

        function updateScore(newScore) {
            const scoreIframe = document.getElementById('scoreIframe');
            const url = `${SCRIPT_URL}?row=${userRowIndex}&score=${newScore}`;
            scoreIframe.src = url;
        }

        function showPopup(message, iconSrc) {
            document.getElementById('popupMessage').textContent = message;
            document.getElementById('popupIcon').src = iconSrc;
            document.getElementById('popup').style.display = 'block';
            document.getElementById('popup').classList.add('show');
        }

        function closePopup() {
            document.getElementById('popup').classList.remove('show');
            document.getElementById('popup').style.display = 'none';
        }

        // Restore session data from localStorage if available
        document.addEventListener('DOMContentLoaded', () => {
            const savedUser = localStorage.getItem('currentUser');
            if (savedUser) {
                const userData = JSON.parse(savedUser);
                currentUser = userData.username;
                score = userData.score;
                userRowIndex = userData.userRowIndex;
                profileLink = userData.profileLink;
                document.getElementById('userDisplay').textContent = userData.displayName;
                document.querySelector('.logout-button').style.display = 'block';
                document.getElementById('loginContainer').style.display = 'none';
                document.getElementById('content').style.display = 'block';
                document.getElementById('score').textContent = `คะแนน: ${score}`;
                document.querySelector('.profile-pic').style.display = 'block'

                getSheetNames();

    // ตรวจสอบว่ามีลิ้งค์ในคอลัมน์ E หรือไม่
    if (profileLink) {
        document.getElementById("profileImage").src = profileLink;
    } else {
        document.getElementById("profileImage").src = "https://th.bing.com/th/id/OIP.grSGav-be2MB16CTac864wHaHa?w=190&h=190&c=7&r=0&o=5&pid=1.7";
    }
    
            } else {
                document.getElementById('loginContainer').style.display = 'block';
            }
        });
    </script>
